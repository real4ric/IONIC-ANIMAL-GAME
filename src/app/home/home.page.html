<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Animal Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    
    <ion-item *ngFor="let animal of animalList" (click)="guessAnimal(animal)"> 
  
      <ion-label>{{animal.title}}         
        <p>{{animal.desc}}</p>
        </ion-label>

      <ion-avatar slot="start">
        <ion-img src="/assets/{{ animal.image}}"></ion-img>
      </ion-avatar>
        
      
    </ion-item> 
  </ion-list>
</ion-content>


<ion-footer>
  <ion-toolbar class="ion-padding">
    <ion-button expand="block" (click)="play()" [disabled] = "chosenAnimal != null" [color] = "chosenAnimal ? 'danger' : 'primary'">JOUER</ion-button>
  </ion-toolbar>
</ion-footer>
